<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout and Positioning</title>
  <style>
    .div1 {
      background-color: #233B1E;
      color:aliceblue;
    }

    .div2 {
      background-color: #873D37;
      color:aliceblue;
    }

    .span1 {
      background-color: #725287;
      color:aliceblue;
    }

    .span2 {
      background-color: #30213B;
      color:aliceblue;
    }

    .button {
      
    }
  </style>
</head>
<body>
  <div class="div1">I'm just a Div, oh, little old me</div>
  <span class="span1">Oh, I'm just a Span, all pretty and petite</span>
  <button class="button">I am a Button, just your typical prototype</button>
  <span class="span2">Oh, I'm just another Span, guess I'm some kind of freak</span>
  <div class="div2">Oh, I am another Div, take a good look at me!</div> 
</body>
</html>
